<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        // 使用闭包创建私有方法
        let a = (function () {
            let number = 0;
            function changeNum(value) {
                number += value;
            }
            return {
                increasement(value = 1) {
                    changeNum(value);
                },
                decreasement(value = -1) {
                    changeNum(value)
                },
                getnum() {
                    return number;
                }
            }
        })();

        console.log(a.getnum()); // 0
        a.increasement(1);
        a.increasement(2);
        a.decreasement(-4);
        console.log(a.getnum());  // -1
    </script>
</body>

</html>
