<body>
    <script>
        function myNew() {
            const obj = Object();
            const constructor = [].shift.call(arguments);
            obj.__proto__ = constructor.prototype;
            const res = constructor.apply(obj, arguments)
            return typeof res === 'object' ? res : obj
        }

        function name(name, age) {
            this.name = name;
            this.age = age;
        }

        let a= myNew(name,'12',33)
        console.log(a);


    </script>
